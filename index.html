<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My To-Do list</h1>
        <form id="inputForm">
            <input type="text" placeholder="Input the task here..." id="taskInput">
            <input type="submit" id="submitTask" value="Add task">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="tasks">
                    <div class="content">
                        <input type="text" value="birthday list" class="text" readonly >
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>  
                        <button class="delete">Delete</button>  
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
